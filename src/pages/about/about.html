<ion-header>
  <ion-navbar color="danger"> 
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let gateway of Gateways">
    <ion-card-header>{{gateway.metadata.d_name}}</ion-card-header>
    <ion-card-content>
      <b>Type</b>: {{gateway.metadata.d_type}} <br>
      <b>User</b>: {{gateway.metadata.uAPI}}
      <ion-list>
          <ion-item *ngFor="let node of gateway.endNodes">
            <ion-icon name="leaf" item-start></ion-icon> {{node}}
          </ion-item>
        </ion-list>
        
    </ion-card-content>
  </ion-card>
</ion-content>
