<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]="d_name"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Type</ion-label>
      <ion-input type="text" [(ngModel)]="d_type"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>User</ion-label>
      <ion-input type="text" [(ngModel)]="uApi"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>End Node 1</ion-label>
      <ion-input type="text" [(ngModel)]="end_node1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>End Node 2</ion-label>
      <ion-input type="text" [(ngModel)]="end_node2"></ion-input>
    </ion-item>

    
  </ion-list>
  
  <div padding>
    <button block (click)="addGateways()">Add gateway</button>
  </div>
  <h1>{{show2}}</h1>
</ion-content>
